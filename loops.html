<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite um n√∫mero');
        //While
        let indice = 11;

        while(indice <= 10){
            document.write(`${n1} x ${indice} = ${n1 * indice}<br>`);
            indice++;
        }
        document.write('Saiu do loop while <br>');
        //Do While
        do{
            document.write(`${n1} x ${indice} = ${n1 * indice}<br>`);
            indice++;
        }while(indice <= 10)
        document.write('Saiu do loop Do While <br>');

        //For
        for(var i = 0; i <= 10; i++){
            document.write(`${n1} x ${i} = ${n1 * i}<br>`);
        }
        document.write('Saiu do loop For <br>');

    </script>
</body>
</html>
